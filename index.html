<!doctype html>
<html class="js" lang="">

<head>
  <meta charset="utf-8">
  <title>Multimídia</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>

  <nav class="navbar bg-black op">
    <div class="container-fluid">
      <span class="h1 sp-nav">
        <h1 class="color-text">
          Funções da casa
        </h1>
      </span>
      <span>
        <h1 class="color-text">
          <!-- 12:00 -->
          <script type="text/javascript" charset="utf-8">
            let a;
            let time;
            setInterval(() => {
              a = new Date();
              time = a.getHours() + ':' + a.getMinutes();
              document.getElementById('time').innerHTML = time;
            }, 1000);
          </script>
          <span id="time"></span>
        </h1>
      </span>
    </div>
  </nav>

  <!--1 fileira -->
    <div class="sp-icon">
      <div class="tap-effect">
        <button type="button" class="btn btn-link " data-toggle="modal" data-target="#ModalLamp">
          <img class="icon-dm " src="./img/Light-Off.png" id="lightId" onclick="alterLightImg()">
        </button>
        <div class="ct-text">
          <h6>Lâmpada</h6>
        </div>
      </div>

      <div class="tap-effect">
        <button type="button" class="btn btn-link" data-toggle="modal" data-target="#ModalGarage">
        <img class="icon-dm" src="./img/Garage-Locked.png" id="garageId" onclick="alterGarageImg()">
        </button>
        <div class="ct-text">
          <h6>Garagem</h6>
        </div>
      </div>

      <div class="tap-effect">
        <button type="button" class="btn btn-link" data-toggle="modal" data-target="#ModalDoor">
        <img class="icon-dm" src="./img/Door-Closed.png" id="doorId" onclick="alterDoorImg()">
        </button>
        <div class="ct-text">
          <h6>Porta</h6>
        </div>
      </div>

    </div>

    <!--2 fileira -->
    <div class="sp-icon">
      <div class="tap-effect">
        <button type="button" class="btn btn-link" data-toggle="modal" data-target="#ModalAirConditioner">
        <img class="icon-dm" src="./img/Air-Conditioner-Off.png" id="airConditionerId" onclick="alterAirConditionerImg()">
        </button>
        <div class="ct-text">
          <h6>Ar-condicionado</h6>
        </div>
      </div>

      <div class="tap-effect">
        <button type="button" class="btn btn-link" data-toggle="modal" data-target="#ModalAlarm">
        <img class="icon-dm" src="./img/Home-Security-On.png" id="homeSecurityId" onclick="alterHomeSecurityImg()">
        </button>
        <div class="ct-text">
          <h6>Sistema de Alarme</h6>
        </div>
      </div>


      <div class="tap-effect">
        <button type="button" class="btn btn-link" data-toggle="modal" data-target="#ModalCam">
          <img class="icon-dm" src="./img/Camera.png" id="CamerasId">
        </button>
        <div class="ct-text">
          <h6>Câmera</h6>
        </div>
      </div>

    </div>


<!-- Modal Lampada-->
<div class="modal fade" id="ModalLamp" tabindex="-1" role="dialog" aria-labelledby="ModalLampada" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" style="color: #dcdcdc;"  data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img class="img-fluid" src="./img/lampada_off.gif" id="ModalLightId">
      </div>  
    </div>
  </div>
</div>

<!-- Modal Garagem -->
<div class="modal fade" id="ModalGarage" tabindex="-1" role="dialog" aria-labelledby="ModalGarage" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" style="color: #dcdcdc;" data-dismiss="modal" aria-label="Fechar">

      </div>
      <div class="modal-body">
        <img class="img-fluid" src="" id="ModalGarageId" width="700px" height="700px">
      </div>  
    </div>
  </div>
</div>

<!-- Modal Porta-->
<div class="modal fade" id="ModalDoor" tabindex="-1" role="dialog" aria-labelledby="ModalPorta" aria-hidden="true">

    </div>
  </div>
</div>

<!-- Modal Ar-Condicionado-->
<div class="modal fade" id="ModalAirConditioner" tabindex="-1" role="dialog" aria-labelledby="ModalAr-condicionado" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" style="color: #dcdcdc;" data-dismiss="modal" aria-label="Fechar">

        </button>
      </div>
      <div class="modal-body">

</div>

<!-- Modal Alarme -->
<div class="modal fade" id="ModalAlarm" tabindex="-1" role="dialog" aria-labelledby="ModalAlarme" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" style="color: #dcdcdc;" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>

      </div>
      <div class="modal-body">

  </div>
</div>

<!-- Modal Câmera-->
<div class="modal fade" id="ModalCam" tabindex="-1" role="dialog" aria-labelledby="ModalCamera" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" style="color: #dcdcdc;" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img class="img-fluid" src="./img/Cam.gif" id="ModalCamId">
      </div>  
    </div>
  </div>
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
