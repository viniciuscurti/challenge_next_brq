<body class="bg">

  <nav class="navbar bg-black op">

      <span class="h1 sp-nav">
        <h1 class="color-text">
          Funções da casa
        </h1>
      </span>
      <span>
        <h1 class="color-text">
          <!-- 12:00 -->
          <script type="text/javascript" charset="utf-8">
            let a;
            let time;
            setInterval(() => {
              a = new Date();
              time = a.getHours() + ':' + a.getMinutes();
              document.getElementById('time').innerHTML = time;
            }, 1000);
          </script>
          <span id="time"></span>
        </h1>
      </span>
    </div>
  </nav>

  <!--1 fileira -->
    <div class="sp-icon">
      <div class="tap-effect">
        <a data-toggle="modal" href="modal_lampada.html" class="btn btn-outline-secondary" onclick="alterLightImg()">

        </a>

          <h6>Lâmpada</h6>
        </div>
      </div>

      </div>

    </div>

        <div class="ct-text">
